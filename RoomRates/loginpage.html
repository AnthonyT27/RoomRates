<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>
    <link rel="icon" type="image/png" href="images/Roomy.png">
    

    <style>
        .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column; /* Add this line to stack elements vertically */
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 10px; /* Add some space below the login container */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-review {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .create-review:hover {
           color: rgb(174, 26, 26); 
        }

        .homepage {
           position: absolute;
          top: 20px;
            right: 170px;
           padding: 10px 20px;
          color: rgb(0, 0, 0);
          text-decoration: none;
         font-size: 16px;
          transition: background-color 0.2s ease;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(214, 18, 35);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #000000;
        }
        body {
            background-image: url('images/login.jpg'); /* Image URL */
            background-size: cover; /* Cover full screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove body margin */
        }
        .signup-link {
            margin-top: 10px; /* Add some space above the paragraph */
            text-align: center;
        }

    </style>
</head>
<body>
    <a href="mainpage.html" class="logo">
        <img src="images/small Roomy.png" alt="Web Icon" height="100">
    </a>
    <a href="reviewpage.html" class="create-review" style="font-family: 'Times New Roman'"><b>Rate a Roommate</b></a>
    <a href="mainpage.html" class="homepage" style="font-family: 'Times New Roman'"><b>Home</b></a>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <p class="signup-link">Don't have an account? <a href="signuppage.html">Sign up here</a></p>
</body>

</html>
